<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Dashboard</h1>
    <nav>
      <ul>
        <li><a href="index.html" id="home">Home</a></li>
        <li><a href="plants.html" id="plants">Plants</a></li>
        <li><a href="entreposage.html" id="entreposage">ENTREPOSAGE</a></li>
        <li><a href="users.html" id="users">Users</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </nav>
  </div>
  <div class="container">
    <h1>Manage Users</h1>
    <form id="addUserForm">
      <h2>Add User</h2>
      <label for="email_phone">Email/Phone:</label>
      <input type="text" id="email_phone" name="email_phone" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Add User</button>
    </form>

    <h2>Existing Users</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Email/Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows of the table will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <!-- The Modal for editing a user -->
  <div id="editUserModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('editUserModal').style.display='none'">&times;</span>
      <form id="editUserForm">
        <h2>Edit User</h2>
        <input type="hidden" id="editUserId" name="id">
        <label for="editEmailPhone">Email/Phone:</label>
        <input type="text" id="editEmailPhone" name="email_phone" required>
        <button type="submit">Update User</button>
      </form>
    </div>
  </div>

  <script src="users.js"></script>
</body>
</html>
