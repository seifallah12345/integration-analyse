<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #444;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .login-container h1 {
      margin-top: 0;
    }
    .login-container input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .login-container .error {
      color: red;
      display: none;
    }
    .login-container .create-account {
      background-color: #2196F3;
      margin-top: 10px;
    }
    .login-container .create-account:hover {
      background-color: #1E88E5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" name="email_phone" placeholder="Email or Phone" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="error" id="loginError">Invalid email/phone or password.</p>
      <button type="button" class="create-account" id="createAccountButton">Create Account</button>
    </form>
  </div>
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const createAccountButton = document.getElementById('createAccountButton');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const formData = new FormData(loginForm);
      const loginData = Object.fromEntries(formData.entries());
      console.log('Login form submitted', loginData); // Logging
      window.electron.ipcRenderer.send('login-attempt', loginData);
    });

    window.electron.ipcRenderer.on('login-failed', (message) => {
      console.error('Login failed', message); // Logging
      loginError.style.display = 'block';
      loginError.textContent = message; // Display the error message from the main process
    });

    createAccountButton.addEventListener('click', () => {
      window.electron.ipcRenderer.send('open-create-account');
    });
  </script>
</body>
</html>
