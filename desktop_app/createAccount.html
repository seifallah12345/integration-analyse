<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .create-account-container {
      background-color: #444;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .create-account-container h1 {
      margin-top: 0;
    }
    .create-account-container input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .create-account-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .create-account-container button:hover {
      background-color: #45a049;
    }
    .create-account-container .error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="create-account-container">
    <h1>Create Account</h1>
    <form id="createAccountForm">
      <input type="text" name="email_phone" placeholder="Email or Phone" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
      <p class="error" id="createAccountError">Error creating account.</p>
    </form>
  </div>
  <script>
    const createAccountForm = document.getElementById('createAccountForm');
    const createAccountError = document.getElementById('createAccountError');

    createAccountForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const formData = new FormData(createAccountForm);
      const accountData = Object.fromEntries(formData.entries());
      console.log('Create account form submitted', accountData); // Logging
      window.electron.ipcRenderer.send('add-user', accountData);
    });

    window.electron.ipcRenderer.on('add-user-result', (result) => {
      if (result.success) {
        alert('Account created successfully.');
        window.location.href = 'index.html';
      } else {
        console.error('Error creating account', result.message); // Logging
        createAccountError.style.display = 'block';
        createAccountError.textContent = result.message; // Display the error message from the main process
      }
    });
  </script>
</body>
</html>
